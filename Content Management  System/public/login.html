<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Content Management  System/css/utils.css" />
    <link rel="stylesheet" href="/Content Management  System/css/style.css" />
    <link rel="stylesheet" href="/Content Management  System/css/mobile.css" />
    <link rel="stylesheet" href="/Content Management  System/css/login.css">
    <title>Login and Signup Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1>Sign In</h1>
                <input type="text" id="login-email" placeholder="Email" />
                <input type="password" id="login-password" placeholder="Password" />
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Create Account</h1>
                <input type="text" id="signup-name" placeholder="Full Name" />
                <input type="text" id="signup-email" placeholder="Email" />
                <input type="password" id="signup-password" placeholder="Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
    <script src="/ResponsiveBlogTemplate/js/login.js"></script>
</body>
</html>
